<p-table
class="table table-bordered border border-info"
    [value]="cafes"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 10, 25, 50]"
    selectionMode="single"
    dataKey="id"
    [(selection)]="selectedGenero1">
    <ng-template pTemplate="header">
      <tr>
        <th class="border-info table-bordered border">#</th>
        <th class="border-info table-bordered border">Nombre</th>
        <th class="border-info table-bordered border">Tipo</th>
        <th class="border-info table-bordered border">Region</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cafe>
      <tr [pSelectableRow]="cafe">
        <td class="border-info table-bordered border">{{ cafe.id}}</td>
        <td class="border-info table-bordered border">{{ cafe.nombre}} </td>
        <td class="border-info table-bordered border">{{ cafe.tipo}}</td>
        <td class="border-info table-bordered border">{{ cafe.region}}</td>
            </tr>
    </ng-template>

</p-table>
